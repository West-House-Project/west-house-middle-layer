<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Send a Command</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.css">
  </head>
  <body>
    <form id="main-form" class="form-horizontal">
      <fieldset>
        <legend>Fire your command</legend>
        <div class="control-group">
          <label class="control-label" for="device-id">Device ID</label>
          <div class="controls">
            <input id="device-id" name="device-id" type="text" placeholder="e.g. 124">
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for="amount">Amount</label>
          <div class="controls">
            <input id="amount" name="amount" type="text" placeholder="e.g. 0.4">
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary">
          </div>
        </div>
      </fieldset>
    </form>

    <script src="/js/jquery-1.9.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
